env:
  TERM: xterm-256color
  COLORTERM: 24bit
window:
  dimensions:
    columns: 180
    lines: 45
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true
  opacity: 0.97

scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 11.5
  offset:
    x: 0
    y: 0
  scale_with_dpi: true

live_config_reload: true

colors:
  name: Brewer (dark)
  author: Chris Kempson
  primary:
    background: "#0c0d0e"
    foreground: "#b7b8b9"
  cursor:
    text: "#0c0d0e"
    cursor: "#b7b8b9"
  normal:
    black: "#0c0d0e"
    red: "#e31a1c"
    green: "#31a354"
    yellow: "#dca060"
    blue: "#3182bd"
    magenta: "#756bb1"
    cyan: "#80b1d3"
    white: "#b7b8b9"
  bright:
    black: "#737475"
    red: "#e31a1c"
    green: "#31a354"
    yellow: "#dca060"
    blue: "#3182bd"
    magenta: "#756bb1"
    cyan: "#80b1d3"
    white: "#fcfdfe"
bell:
  animation: EaseOutExpo
  duration: 5
  color: "#7bbc74"
cursor:
  style:
    shape: Block
    blinking: Always
theme: Brewer.dark
