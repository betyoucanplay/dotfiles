env:
  TERM: xterm-256color
  COLORTERM: 24bit
window:
  dimensions:
    columns: 180
    lines: 45
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: RobotoMono Nerd Font
    style: Medium
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
colors:
  name: Belge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#252525"
    red: "#ef6769"
    green: "#a6e22e"
    yellow: "#fd971f"
    blue: "#6495ed"
    magenta: "#deb887"
    cyan: "#b0c4de"
    white: "#dbdcdc"
  bright:
    black: "#454545"
    red: "#fc7ca5"
    green: "#b6e354"
    yellow: "#fd971f"
    blue: "#87ceeb"
    magenta: "#996600"
    cyan: "#87ceeb"
    white: "#fdfdfd"
bell:
  animation: EaseOutExpo
  duration: 5
  color: "#7bbc74"
background_opacity: 0.98
cursor:
  style:
    shape: Block
    blinking: Always
